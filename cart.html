<body>

<div class="container">
<h1>Your Cart</h1>

<div class="cart-summary">
  <h3>Your Jewellery Cart ðŸ’Ž</h3>
  <p>Handcrafted luxury pieces reserved just for you</p>
</div>

<div class="cart-box" id="cartBox"></div>

<h3 id="cartTotal" style="margin-top:20px;text-align:right"></h3>

<div style="text-align:center">
  <button onclick="clearCart()">Clear Cart</button>

  <a href="checkout.html">

  <a href="#" onclick="orderWhatsApp()">
    <button style="background:#25D366">Order on WhatsApp</button>

  <div class="trust">
    ðŸ”’ Secure Checkout Â· ðŸ’Ž Hallmarked Jewellery Â· ðŸ“¦ Safe Insured Delivery
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let box = document.getElementById("cartBox");
let totalEl = document.getElementById("cartTotal");

function renderCart(){
  box.innerHTML="";
  let total = 0;

  if(cart.length===0){
    box.innerHTML=`
      <p class="empty">Your cart is empty ðŸ’”</p>
      <div class="trust">
        âœ¨ 100% Certified Jewellery <br>
        ðŸ“¦ Free Insured Delivery <br>
        ðŸ’Ž Premium Quality Guarantee
      </div>
    `;
    totalEl.innerText="";
    return;
  }

  cart.forEach((item,i)=>{
    total += item.price;

    box.innerHTML+=`
      <div class="cart-item">
        <span>${item.name}</span>
        <span>â‚¹${item.price.toLocaleString()}</span>
        <span class="remove" onclick="removeItem(${i})">Remove</span>
      </div>`;
  });

  totalEl.innerText = "Total : â‚¹" + total.toLocaleString();
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function clearCart(){
  localStorage.removeItem("cart");
  cart=[];
  renderCart();
}

function orderWhatsApp(){
  if(cart.length===0){
    alert("Cart is empty");
    return;
  }

  let message = "Hello Shailendra Jewellers,%0A%0AOrder Details:%0A";
  cart.forEach((item,i)=>{
    message += (i+1)+". "+item.name+" - â‚¹"+item.price+"%0A";
  });
  message += "%0AThank you ðŸ’Ž";

  window.open("https://wa.me/911234567890?text="+message,"_blank");
}

renderCart();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Shailendra Jewellers</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f7f7f7;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}
h1{
  text-align:center;
  font-family:'Playfair Display';
  margin-bottom:40px;
}
.checkout-grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.1);
}
label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:18px;
  border:1px solid #ccc;
  border-radius:10px;
}
textarea{resize:none}
.cart-item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #eee;
  padding:10px 0;
}
.cart-item:last-child{border:none}
.total{
  font-weight:600;
  margin-top:20px;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#111;
  color:#fff;
  cursor:pointer;
  font-size:15px;
}
.whatsapp{
  background:#25D366;
  margin-top:12px;
}
.empty{
  color:#777;
  text-align:center;
}
@media(max-width:900px){
.checkout-grid{
  grid-template-columns:1fr;
}
}
</style>
</head>

<body>

<div class="container">
<h1>Checkout</h1>

<div class="checkout-grid">

<!-- CUSTOMER DETAILS -->
<div class="box">
<h3>Billing Details</h3><br>

<label>Full Name</label>
<input type="text" id="name" placeholder="Your Name">

<label>Phone</label>
<input type="text" id="phone" placeholder="+91 XXXXXXXXXX">

<label>Address</label>
<textarea id="address" rows="4" placeholder="Full delivery address"></textarea>

<button onclick="placeOrder()">Place Order</button>
<button class="whatsapp" onclick="orderWhatsApp()">Order via WhatsApp</button>
</div>

<!-- ORDER SUMMARY -->
<div class="box">
<h3>Your Order</h3><br>

<div id="cartItems"></div>
<div class="total" id="totalPrice"></div>
</div>

</div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartBox = document.getElementById("cartItems");
let totalBox = document.getElementById("totalPrice");

function formatPrice(n){
  return "â‚¹" + n.toLocaleString();
}

if(cart.length === 0){
  cartBox.innerHTML = "<p class='empty'>Your cart is empty</p>";
}else{
  let total = 0;
  cart.forEach(item=>{
    total += item.price;
    cartBox.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>${formatPrice(item.price)}</span>
      </div>
    `;
  });
  totalBox.innerHTML = "Total : " + formatPrice(total);
}

function placeOrder(){
  let name = document.getElementById("name").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let address = document.getElementById("address").value.trim();

  if(cart.length === 0){
    alert("Cart is empty");
    return;
  }
  if(name === "" || phone === "" || address === ""){
    alert("Please fill all details");
    return;
  }

  // ðŸ‘‰ fake payment page
  window.location.href = "payment.html";
}

function orderWhatsApp(){
  let name = document.getElementById("name").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let address = document.getElementById("address").value.trim();

  if(cart.length === 0){
    alert("Cart is empty");
    return;
  }
  if(name === "" || phone === "" || address === ""){
    alert("Please fill all details");
    return;
  }

  let msg = "Hello Shailendra Jewellers,%0A%0AOrder Details:%0A";
  let total = 0;

  cart.forEach((item,i)=>{
    total += item.price;
    msg += (i+1)+". "+item.name+" - â‚¹"+item.price+"%0A";
  });

  msg += "%0ATotal: â‚¹"+total;
  msg += "%0A%0AName: "+name;
  msg += "%0APhone: "+phone;
  msg += "%0AAddress: "+address;
  msg += "%0A%0AThank you ðŸ’Ž";

  window.open("https://wa.me/911234567890?text="+msg,"_blank");
}
</script>

</body>
</html>
